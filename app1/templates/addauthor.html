<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary ms-200px"  data-bs-toggle="modal" data-bs-target="#exampleModal" >
    Add Author
  </button>
<div class="container mt-5 w-100">
    <table class="table table-bordered text-center">
        <tr>
        <td>No</td>
        <td>Author Name</td>
        <td>User Name</td>
        <td>Email</td>
        <td>Action</td>
        <td>Status</td>
        </tr>
    
        
        {%for au in authors%}
            <tr>
            <td>{{au.id}}</td>
            <td>{{au.author_name}}</td>
            <td>{{au.user_name}}</td>
            <td>{{au.email}}</td>
            <td><i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-regular fa-eye" style="color: #d9088c;"></i></td>
            <td>
                <div class="form-check form-switch form-switch-padding-start:5">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                  </div>
            </td>
            </tr>
        {%endfor%}
    </table>
</div>








<!-- ==========================================popup======================================= -->



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
            <div class="container" style="width: 50%;">
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <!-- {{form.as_p}} -->
                   <div class="row">
                    <div class="mb-3 mt-3">
                        <label for="" class="form-label">Author Name</label>
                        <input type="text" placeholder="Type your username"
                         class="form-control border  rounded-pill border-dark-subtle" name="author_name" >
                    </div>
                   </div>
            
            
                    <div class="row">
                        <div class="mb-3 mt-3">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" placeholder="Type your username"
                                class="form-control border  rounded-pill border-dark-subtle" name="user_name" >
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="mb-3 mt-3">
                            <label for="" class="form-label">Email</label>
                            <input type="text" placeholder="Type your email"
                                class="form-control border  rounded-pill border-dark-subtle" name="email" >
                        </div>
                    </div>
                    
                   
                   
                    <div class="row">
                        <div class="col-6">
                            <button class="form-control btn text-black border border-dark btn-grad rounded-pill" type="submit" data-bs-dismiss="modal" onclick="cancelForm()">Cancel</button>
            
                        </div>
                        <div class="col-6">
                            <button class="form-control btn text-white btn-grad rounded-pill btn-info" type="submit">Add</button>
            
                        </div>
                    </div>
                    
            
                    
            
            
                </form>
            
            </div>
        </div>
   
      </div>
    </div>
  </div>

</body>
<script>
    function cancelForm() {
        // Assuming your modal has an ID of 'myModal'
        $('#myModal').modal('hide');
    }
</script>
</html>
