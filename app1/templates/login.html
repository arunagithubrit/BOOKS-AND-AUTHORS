<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container-lg me-5 ">
        <h3 class="ms-5 mt-5 p-2">Log in Page:</h3>
    <div class="container-lg d-flex mt-1 ms-5 align-items-center" style="width: 70%;">
       
        <div class="col-6 bg-dark-subtle  border"style="height: 600px;">
            
            <div class="border border-dark-subtle">
                 <img src="{%static 'images/book.jpg'%}" alt="" width="100%" height="600px">
            </div>

        </div>
        
        <div class="col-6 bg-body-secondary  border "style="height: 600px;">
            
            <div class="container-lg h-100 d-flex justify-content-center align-items-center" style="width: 80%;">

             

                <div class="section rounded-3  p-3">
                    
                    <div class="text-center mb-3">
                        
                        <img src="{%static 'images/logoipsum-260.svg'%}">
                    </div>
                    <form action="" method="post" enctype="multipart/form-data">
                        {%csrf_token%}
                        <!-- {{form.as_p}} -->
                        <div class="mb-3 mt-3">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" placeholder="Type your username"
                                class="form-control border  rounded-pill border-dark-subtle" name="username" ><span class="bg-body-warning"></span>
                        </div>
                        <div class="mb-2">
                            <label for="" class="form-label">Password</label>
                            <input type="password" placeholder="Type your password"
                                class="form-control border  border-dark-subtle rounded-pill" name="password">
                        </div>
                       
                       
                        
                        <div class="mt-3">
                            <button class="form-control btn text-white btn-grad rounded-pill btn-info" type="submit">Login</button>
                        </div>
        
                        
        
        
                    </form>
        
        
                </div>
        
            </div>
        </div>
        
    </div>
    </div>
</body>
</html>
